<!DOCTYPE html>
<html>
  <head>
    <title>Demo AR Navigasi 2 Marker</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene embedded arjs>
      <!-- Marker Start (hiro) -->
      <a-marker preset="hiro">
        <!-- Panah sederhana -->
        <a-entity scale="2 2 2">
          <a-box position="0 0.25 0" depth="1" height="0.1" width="0.1" color="red"></a-box>
          <a-cone position="0 0.5 0.5" radius-bottom="0.2" radius-top="0" height="0.4" color="yellow"></a-cone>
        </a-entity>
      </a-marker>

      <!-- Marker Goal (kanji) -->
      <a-marker type="pattern" url="abc.patt">
        <a-text value="ðŸŽ¯ Sampai tujuan!" position="0 1 0" color="green" align="center"></a-text>
      </a-marker>

      <!-- Kamera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
